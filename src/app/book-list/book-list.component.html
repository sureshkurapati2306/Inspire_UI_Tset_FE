<div class="first-section">
    <div class="author-info">
        <p><strong>Name:</strong> {{ authorName }}</p>
        <p><strong>Birthday:</strong> {{ authorBirthday }}</p>
        <p><strong>Place of Birth:</strong> {{ authorBirthPlace }}</p>
    </div>
    <div class="sort-buttons">
        <button mat-raised-button color="primary" size="medium" (click)="sortByTitle()">Sort by Title</button>
        <button mat-raised-button color="primary" size="medium" (click)="sortByDate()">Sort by Date</button>
    </div>
    <h2>List of Books</h2>
    <div class="books">
        <div *ngFor="let book of books; let i = index" class="book">
            <img [src]="book.imageUrl" alt="{{ book.title }}">
            <a [href]="book.purchaseLink" target="_blank">{{ book.title }}</a>
            <p><strong>Date Published:</strong> {{ book.PublishDate }}</p>
            <button mat-raised-button color="warn" (click)="deleteBook(i)">Delete</button>
        </div>
    </div>

</div>

<h2>Add Book</h2>
<div class="first-section">
    <form [formGroup]="bookForm" class="book">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput type="text" formControlName="title" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Image URL</mat-label>
            <input matInput type="text" formControlName="imageUrl" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Purchase Link</mat-label>
            <input matInput type="text" formControlName="purchaseLink" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Date Published</mat-label>
            <input matInput type="text" formControlName="datePublished" required>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="addBook()">Add</button>
        <button mat-raised-button color="warn" (click)="resetForm()">Cancel</button>
    </form>
</div>
